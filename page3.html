<!DOCTYPE html>
<html>
<head>
    <title>page3</title>
    <script>
            function showMenuButton(){
                document.getElementById('navlist').style.display='block'
                document.getElementById('showbutton').style.display='none'
                document.getElementById('hidebutton').style.display='block'
            }
             function hideMenuButton(){
                document.getElementById('navlist').style.display='none'
                document.getElementById('showbutton').style.display='block'
                document.getElementById('hidebutton').style.display='none'
            }
    </script>
</head>
<body style="background-color:powderblue;">
    <h1 style="text-align:center; color:grey"><b>Page 3</b></h1>

    <button id="showbutton" type="button"
            onclick="showMenuButton()">Show Menu</button>

    <button id="hidebutton" type="button" style.display="none"
            onclick="hideMenuButton()">Hide Menu</button>

    <script>
            document.getElementById('hidebutton').style.display='none'
        </script>

    <div>
        <ul id="navlist" style="display:none">

            <li><a href="page2.html"> Page 2 </a></li>
            <li><span href="page3.html"> Page 3 </span></li>
        </ul>
    </div>
</body>
</html>
